<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Y.js Code Editor</title>
  <style>
    #editor { width: 100%; height: 95vh; }
  </style>
</head>
<body>
  <div id="editor" name="editor">function start() { console.log("Collaborate!"); }</div>

  <!-- Ace Editor -->

  <script src="https://cdn.jsdelivr.net/npm/y-websocket@1.5.0/dist/y-websocket.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/y-ace@0.1.0/dist/y-ace.js"></script>

  <!-- Custom script -->
  <script src="script.js"></script>
</body>
</html>
